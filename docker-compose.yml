version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: workflow_postgres
    environment:
      POSTGRES_DB: workflow_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d workflow_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - workflow_network

  app:
    build: .
    container_name: workflow_app
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/workflow_db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: 1234
      JWT_SECRET: 3cfa76ef14937c1c0ea519f8fc057a80fcd04a7420f8e8bcd0a7567c272e007b
      JWT_EXPIRATION_MS: 86400000
      DDL_AUTO: update
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - workflow_network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  workflow_network:
    driver: bridge
